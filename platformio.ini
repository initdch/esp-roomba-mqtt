; http://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_deps =
  RemoteDebug
  PubSubClient
  ArduinoJson
  Timezone

upload_port = roomba.local
build_flags = -DLOGGING=1 -DMQTT_MAX_PACKET_SIZE=512
